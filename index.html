<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script type="module" defer src="src/js/script.js"></script>
    <title>Chaos Card</title>
  </head>
  <body>
    <nav class="counter-container">
      <span class="counter-score">0 score</span>
      <span class="counter-timer">00:00</span>
      <span class="counter-turn">0 turns</span>
    </nav>

    <!--  -->
    <div class="container-welcome">
      <div class="msg-welcome">
        <h1>Welcome</h1>
        <button class="btn-start">Start</button>
      </div>
    </div>

    <div class="instructions">
      <h1>Game Instruction</h1>
      <p>
        The game's is pretty easy! Just match the cards as fast as you can
        before the time's over
      </p>
      <button class="btn-cont">Got it!</button>
    </div>
    <div class="lose-message">
      <h1>YOU LOSE ðŸ˜µ!</h1>
      <p>Better luck next time</p>
      <button class="btn-reset">Try again!</button>
    </div>
    <div class="win-message">
      <h1 class="final-message">YAY YOU WIN!ðŸ¥³</h1>
      <p class="final-message">Great memory!</p>
      <p class="current-score">current score:</p>
      <button class="btn-next-level">Play Next Level</button>
    </div>

    <div class="container-cards">
      <!-- cards are stored in here -->
    </div>
  </body>
</html>
